        filteredData.forEach(({ abbr, full }, i) => {
          const div = document.createElement("div");
          div.className =
            "bg-white bg-opacity-10 p-4 rounded-xl shadow-md hover:scale-105 transition-transform duration-300";

            <h2 class="text-lg font-semibold">${abbr}</h2>

          `;
          div.style.opacity = 0;
          div.style.transform = "translateY(20px)";
          setTimeout(() => {
            div.style.transition = "all 0.5s ease";
            div.style.opacity = 1;
            div.style.transform = "translateY(0)";
          }, 50 * i);
          container.appendChild(div);
        });
      };

            full.toLowerCase().includes(keyword)
        );
